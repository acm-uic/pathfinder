name: ci

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: âš™ï¸ Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: ğŸ”‘ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: ğŸ”‘ Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: acmuic.azurecr.io
          username: acmuic
          password: ${{ secrets.ACMUIC_AZURECR_IO_PASSWORD }}
      - name: ğŸ—ï¸ Build and ğŸš€ push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ghcr.io/acm-uic/pathfinder:latest
            acmuic.azurecr.io/acm-uic/pathfinder:latest
